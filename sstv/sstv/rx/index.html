<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SSTV RX Gallery</title>
  <style>
    body{font-family:system-ui,Segoe UI,Arial,sans-serif;margin:20px;line-height:1.3}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:12px}
    .card{border:1px solid #ddd;border-radius:10px;overflow:hidden}
    .card img{display:block;width:100%;height:auto}
    .meta{padding:8px 10px;font-size:12px;color:#333}
    .meta div{opacity:.75}
    a{color:inherit;text-decoration:none}
  </style>
</head>
<body>
  <h2>SSTV RX Gallery</h2>
  <p>This page will automatically update when you receive new SSTV images. The latest image is available at <a href="../latest.jpg">latest.jpg</a>.</p>
  <div class="grid">
    <!-- Gallery thumbnails will be populated by your upload script. -->
  </div>
</body>
</html>
